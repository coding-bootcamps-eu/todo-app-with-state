<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo App</h1>
    <article>
            <section id="filter-section">
                <h2>Filter</h2>
                <input type="radio" name="filter-checkbox" id="all-radio" data-filter="all"><label for="all-radio">All</label>
                <input type="radio" name="filter-checkbox" id="open-radio" data-filter="open"><label for="open-radio">Open</label>
                <input type="radio" name="filter-checkbox" id="done-radio" data-filter="done"><label for="done-radio">Done</label>
            </section>
            <section>
                <button id="remove-button">Remove done Todos</button>
            </section>
            <section>
                <input type="text" id="input-todo" placeholder="Whats up?">
                <button id="add-todo-button">Add</button>
            </section>
    </article>
    <script src="script.js"></script>
</body>
</html>
